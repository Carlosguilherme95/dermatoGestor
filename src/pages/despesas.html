<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Receita Contábil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <!-- Navbar Padronizado -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DermatoGestor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/src/pages/home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/pacientes.html"
                >Cadastre seu paciente</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/receitas.html"
                >Receitas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/despesas.html">Despesas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <div class="form-container">
        <h2>Cadastro de Despesa Contábil</h2>

        <form>
          <!-- Nome da Receita -->
          <label for="nomeReceita">Nome da Despesa:</label>
          <input
            type="text"
            id="nomeReceita"
            class="form-control"
            placeholder="Nome da despesa"
            required
          />

          <!-- Categoria da Receita -->
          <label for="categoriaReceita">Categoria da Despesa:</label>
          <select id="categoriaReceita" class="form-control" required>
            <option value="">Selecione a categoria</option>
            <option value="vendas">custo operacional</option>
            <option value="servicos">Serviços</option>
            <option value="juros">Juros</option>
            <option value="alugueis">Aluguéis</option>
            <option value="alugueis">outros</option>
          </select>

          <!-- Valor -->
          <label for="valor">Valor da Despesa:</label>
          <input
            type="number"
            id="valor"
            class="form-control"
            placeholder="Valor da despesa"
            required
          />

          <!-- Data de Lançamento -->
          <label for="dataLancamento">Data de Lançamento:</label>
          <input
            type="date"
            id="dataLancamento"
            class="form-control"
            required
          />

          <!-- Descrição -->
          <label for="descricao">Descrição:</label>
          <textarea
            id="descricao"
            class="form-control"
            placeholder="Descrição da despesa"
            rows="4"
            required
          ></textarea>

          <!-- Botões -->
          <div class="form-row">
            <button type="submit" class="btn-primary">
              Cadastrar Despesa
            </button>
            <a href="relatorio_receitas.html" class="btn-primary"
              >Relatório de Despesas</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

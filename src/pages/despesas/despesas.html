<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Despesa</title>
    <!-- Link do CSS personalizado -->
    <link rel="stylesheet" href="/src/pages/despesas/style.css" />
    <!-- Link do Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJ7LxW7oB5k7+V5CExRChI2L3P0fLQk8Jh5W9t6p6Rt2ztHi7X5ZtXYTbhho"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <h1>Cadastrar Despesa</h1>
      <form id="DespesaForm">
        <!-- Nome da despesa -->
        <div class="form-group mb-3">
          <label for="nomeDespesa">Nome da Despesa:</label>
          <input
            type="text"
            id="nomeDespesa"
            class="form-control"
            placeholder="Nome da despesa"
            required
          />
        </div>

        <!-- Categoria da despesa -->
        <div class="form-group mb-3">
          <label for="categoriaReceita">Categoria da Despesa:</label>
          <select id="categoriaReceita" class="form-control" required>
            <option value="">Selecione a categoria</option>
            <option value="vendas">Custo Operacional</option>
            <option value="servicos">Serviços</option>
            <option value="juros">Juros</option>
            <option value="alugueis">Aluguéis</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <!-- Valor -->
        <div class="form-group mb-3">
          <label for="valor">Valor da Despesa:</label>
          <input
            type="number"
            id="valor"
            class="form-control"
            placeholder="Valor da despesa"
            required
          />
        </div>

        <!-- Data de Lançamento -->
        <div class="form-group mb-3">
          <label for="dataLancamento">Data de Lançamento:</label>
          <input
            type="date"
            id="dataLancamento"
            class="form-control"
            required
          />
        </div>

        <!-- Descrição -->
        <div class="form-group mb-3">
          <label for="descricao">Descrição:</label>
          <textarea
            id="descricao"
            class="form-control"
            placeholder="Descrição da despesa"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary w-48">
            Cadastrar Despesa
          </button>
          <button
            type="button"
            class="btn btn-primary w-48"
            onclick="window.location.href='/src/pages/home.html'"
          >
            Voltar para o Home
          </button>
        </div>

        <button
        type="button"
        class="btn btn-primary w-100 mt-3 mb-4"
        onclick="window.location.href='/src/pages/despesas/consultadespesas.html'"
      >
        Consultar Despesas
      </button>
      

    </div>

    <!-- Scripts do Bootstrap e Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/pages/despesas/despesas.js"></script>
  </body>
</html>

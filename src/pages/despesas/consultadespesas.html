  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DermatoGestor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/src/pages/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/pacientes/pacientes.html"
                >Cadastre seu paciente</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/receitas/receitas.html"
                >Receitas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/despesas/despesas.html"
                >Despesas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Consulta -->
    <div class="container my-4">
      <h2>Consulta de Despesas</h2>

      <!-- Exibição das despesas com uma tabela -->
      <div class="table-responsive mt-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome da Despesa</th>
              <th>Valor</th>
              <th>Categoria</th>
              <th>Data de Lançamento</th>
              <th>Ações</th>
              <!-- Nova coluna para ações -->
            </tr>
          </thead>
          <tbody id="despesasList"></tbody>
        </table>
      </div>
    </div>
    <div class="form-row">
      <button type="button" class="btn btn-primary" onclick="getDespesas()">
        Consultar Despesas
      </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/pages/despesas/consultadespesas.js"></script>

          rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/style/style.css" />
      </head>
      <body>
        <!-- Navbar Padronizado -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">DermatoGestor</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="/src/pages/home.html"
                    >Home</a

          <div class="form-container">
            <h2>Cadastro de Receita Contábil</h2>

            <form id="ReceitaForm">
              <!-- Nome da Receita -->
              <label for="nomeReceita">Nome da Receita:</label>
              <input
                type="text"
                id="nomeReceita"
                class="form-control"
                placeholder="Nome da receita"
                required
              />

              <!-- Categoria da Receita -->
              <label for="categoriaReceita">Categoria da Receita:</label>
              <select id="categoriaReceita" class="form-control" required>
                <option value="">Selecione a categoria</option>
                <option value="vendas">Vendas</option>
                <option value="servicos">Serviços</option>
                <option value="juros">Juros</option>
                <option value="alugueis">Aluguéis</option>
              </select>

              <!-- Valor -->
              <label for="valor">Valor da Receita:</label>
              <input
                type="number"
                id="valor"
                class="form-control"
                placeholder="Valor da receita"
                required
              />

              <!-- Data de Lançamento -->
              <label for="dataLancamento">Data de Lançamento:</label>
              <input
                type="date"
                id="dataLancamento"
                class="form-control"
                required
              />

              <!-- Descrição -->
              <label for="descricao">Descrição:</label>
              <textarea
                id="descricao"
                class="form-control"
                placeholder="Descrição da receita"
                rows="4"
                required
              ></textarea>

              <!-- Botões -->
              <div class="form-row">
                <button type="submit" class="btn-primary">
                  Cadastrar Receita
                </button>
                <a href="relatorio_receitas.html" class="btn-primary"
                  >Relatório de Receitas</a
                >
              </div>
            </form>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
